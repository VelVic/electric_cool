<ion-header collapse="fade">
  <ion-toolbar class="color_azul">

    <ion-row class="ion-justify-content-center">
      <ion-col size=".5">
          <img src="/assets/img/icono_ec.png" alt="">
        </ion-col>
        <ion-title>Electric Cool</ion-title>
      </ion-row>

    <ion-buttons slot="end">
      <ion-button expand="block" fill="clear" shape="round" routerLink="/quienessomos">
        ¿Quienes somos?
      </ion-button>
      <ion-button expand="block" fill="clear" shape="round" routerLink="/login">
        Iniciar Sesión
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background ion-padding">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">

      <swiper-slide>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8FM2FGxQjdyJTzqhPPFMfFI0IFqTk6KTy9g&s" alt=""
          width="950" height="250"></swiper-slide>
      <swiper-slide>
        <img
          src="https://scontent.ftlc3-1.fna.fbcdn.net/v/t39.30808-6/337700759_1404754687021917_193137979991912457_n.png?_nc_cat=109&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=caEF9VTV2AYQ7kNvgHzGO9R&_nc_ht=scontent.ftlc3-1.fna&oh=00_AYDhuhxP2UYOGIcbbPjesGw8RUu_n6qs0LX3BP62sDbckQ&oe=669AB1A1"
          alt="" width="950" height="250"></swiper-slide>
      <swiper-slide>
        <img src="https://scontent.ftlc3-1.fna.fbcdn.net/v/t39.30808-6/335652525_624712876165319_6202702238643192252_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_ohc=ztGHFnDMo6oQ7kNvgEec2h0&_nc_ht=scontent.ftlc3-1.fna&oh=00_AYAHcTxSJfti2PE9k-KaShaaw0FqAk9CUwOrLiFm019-_g&oe=669AA9B7"
          alt="" width="950" height="250"></swiper-slide>
    </swiper-container>

  </ion-card>

  <h1 class="ion-text-center">Servicio Técnico</h1>

  <ion-card>
    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://www.limpiezaslm2.com/wp-content/uploads/2017/10/reparadores-de-electrodomesticos-1024x452.jpg" />
      <ion-card-header>
        <ion-card-title>Mantenimiento</ion-card-title>
      </ion-card-header>

      <ion-button expand="block">Ver más</ion-button>
    </ion-card>
    <br>
    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://www.mielectro.es/blog/wp-content/uploads/2024/04/Servicio-de-instalacion.png" />
      <ion-card-header>
        <ion-card-title>Instalación</ion-card-title>
      </ion-card-header>

      <ion-button expand="block">Ver más</ion-button>
    </ion-card>
    <br>
    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://adsonline.com.co/servitecnico/wp-content/uploads/2023/04/instalacion-1.jpg" />
      <ion-card-header>
        <ion-card-title>Reparación</ion-card-title>
      </ion-card-header>

      <ion-button expand="block">Ver más</ion-button>
    </ion-card>
  </ion-card>

  <br>

</ion-content>
