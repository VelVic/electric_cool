<ion-app>
  <ion-menu contentId="main-content" menuId="menu" side="start" type="overlay">

    <ion-header>
      <ion-toolbar>
        <ion-item lines="full">
          <ion-icon class="ion-padding" color="dark" slot="start" name="grid"></ion-icon>
          <ion-label>Menú Principal</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content class="bgionic">

        <ion-item lines="full" class="dark" *ngFor="let c of comp" [routerLink]="c.ruta" (click)="cerrarMenu()">
          <ion-icon slot="end" [name]="c.icon" [color]="c.color" class="ion-padding"></ion-icon>
          <ion-label>{{c.nombre}}</ion-label>
        </ion-item>

        <ion-item lines="full" class="dark" (click)="cerrarsesion()">
          <ion-icon slot="end" name="log-out-outline" color="danger" class="ion-padding"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

          <ion-row class="ion-justify-content-center ion-margin-top">
            <ion-col size="6">
              <div class="transparente ion-margin-bottom">
              </div>
            </ion-col>
          </ion-row>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
